
name: CMake

on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Linux
            os: ubuntu-latest
            dependencies: libfmt-dev gcc-11 g++-11
    name: CMake (${{ matrix.config.name }})
    runs-on: ${{ matrix.config.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies (Linux)
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.config.dependencies }}
      - name: Install dependencies (macOS)
        if: ${{ matrix.config.os == 'macos-latest' }}
        run: |
          brew install ${{ matrix.config.dependencies }}
      - name: Build
        run: |
          cmake CC=/usr/bin/gcc-11 CXX=/usr/bin/g++-11 -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j2
      - name: Install
        run: |
          sudo cmake --install build
